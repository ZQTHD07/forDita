<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Surprise untukmu!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="message"></div>
  <div id="button-container">
    <button class="btn" id="prev">Back</button>
    <button class="btn" id="next">Next</button>
  </div>


  <!-- Tiga elemen foto overlay -->
  <img id="photo1" class="photo" src="" alt="">
  <img id="photo2" class="photo" src="" alt="">
  <img id="photo3" class="photo" src="" alt="">

  <!-- Audio romantis (tanpa fallback text) -->
  <audio id="audio" loop>
    <source src="lagu.mp3" type="audio/mpeg">
  </audio>

  <script>
  // === DAFTAR PESAN DAN FOTO ===
  const messages = [
    "Selamat ulang tahun, sayang! üéÇ",
    "Hari ini aku mau bilang‚Ä¶",
    "Terima kasih sudah selalu ada di sisiku.",
    "Aku mencintaimu lebih dari kata-kata bisa ungkapkan ‚ù§Ô∏è"
  ];
  
  // 10 foto untuk rotasi
  const photoList = [
    "bg1.jpg", "bg2.jpg", "bg3.jpg", "bg4.jpg", "bg5.jpg",
    "bg6.jpg", "bg7.jpg", "bg8.jpg", "bg9.jpg", "bg10.jpg"
  ];

  // Elemen DOM
  const msgEl = document.getElementById('message');
  const photos = [
    document.getElementById('photo1'),
    document.getElementById('photo2'),
    document.getElementById('photo3')
  ];
  const audio = document.getElementById('audio');

  // Indeks pesan dan indeks foto
  let msgIdx = 0;
  let photoIndices = [0, 1, 2]; // index awal untuk masing-masing lokasi foto

  function updatePhotos() {
    for (let i = 0; i < photos.length; i++) {
      photos[i].classList.remove('visible');
      photoIndices[i] = (photoIndices[i] + 1) % photoList.length;
      photos[i].src = photoList[photoIndices[i]];
      void photos[i].offsetWidth; // trigger reflow untuk transisi
      photos[i].classList.add('visible');
    }
  }

  function renderMessage() {
    msgEl.textContent = messages[msgIdx];
  }

  // Tombol navigasi pesan
  document.getElementById('next').onclick = () => {
    msgIdx = (msgIdx + 1) % messages.length;
    renderMessage();
    if (audio.paused) audio.play();
  };

  document.getElementById('prev').onclick = () => {
    msgIdx = (msgIdx - 1 + messages.length) % messages.length;
    renderMessage();
  };

  // Inisialisasi
  renderMessage();
  updatePhotos(); // tampilkan pertama kali

  // Rotasi foto setiap 5 detik
  setInterval(updatePhotos, 5000);
  </script>
</body>
</html>
